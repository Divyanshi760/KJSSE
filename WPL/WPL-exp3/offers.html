<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 15px;
            min-height: auto;
            background-color: #F5F5F5;
        }
        .offer-box {
            background-color: #FFD700;
            color: #000;
            padding: 20px;
            border: 2px solid #000;
            text-align: center;
        }
        
        .hot-text {
            color: #8B0000;
            font-weight: 800;
            background-color: #FFF;
            padding: 2px 8px;
        }
        
        .offer-title {
            font-size: 1.8em;
            font-weight: 700;
            margin: 0 0 15px 0;
        }
        .offer-box ul {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            text-align: left;
        }
        .offer-box li {
            padding: 10px 15px;
            margin-bottom: 8px;
            background-color: #FFF;
            font-weight: 500;
            border: 1px solid #000;
        } 
        .offer-box li:hover {
            background-color: #FFF8DC;
        }
        
        .urgent {
            font-size: 1.2em;
            font-weight: 700;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="offer-box">
    <h3 class="offer-title">ðŸŽ‰ <span class="hot-text">HOT</span> Ongoing Offers</h3>
    <ul>
        <li> Flat 20% off on Fiction Books</li>
        <li> Buy 1 Get 1 Free on Selected Titles</li>
        <li> Extra 10% Student Discount</li>
    </ul>
    <p class="urgent"><strong> Hurry!</strong> Offers valid till stock lasts.</p>
</div>

</body>
</html>
