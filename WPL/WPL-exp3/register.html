<section>
<form>
<fieldset>
<legend>New User Registration</legend>

<label>Name:</label>
<input type="text" required placeholder="Enter Name" autofocus><br><br>

<label>Email:</label>
<input type="email" required placeholder="Enter Email"><br><br>

<label>Password:</label>
<input type="password" required pattern=".{6,}" placeholder="Min 6 characters"><br><br>

<label>Gender:</label>
<input type="radio" name="g" id="male"> <label for="male" style="min-width: auto;">Male</label>
<input type="radio" name="g" id="female"> <label for="female" style="min-width: auto;">Female</label><br><br>

<label>Interests:</label>
<input type="checkbox" id="fiction"> <label for="fiction" style="min-width: auto;">Fiction</label>
<input type="checkbox" id="academic"> <label for="academic" style="min-width: auto;">Academic</label><br><br>

<label>Date of Birth:</label>
<input type="date"><br><br>
<label>Upload ID:</label>
<input type="file"><br><br>
<input type="submit" value="Register Now">

</fieldset>
</form>
</section>
