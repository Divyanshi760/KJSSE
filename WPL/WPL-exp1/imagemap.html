<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Navigation - Image Map</title>
</head>
<body>
<h2>Book Store Navigation</h2>
<p>Click different areas of the banner to explore sections.</p>
<img src="OnlineBookStore/images/banner.jpg"
     alt="Online Book Store Banner"
     usemap="#bookstoremap"
     width="800"
     height="400">
<map name="bookstoremap">
    <area shape="rect"
          coords="0,0,400,400"
          href="featured.html"
          alt="New Arrivals"
          title="New Arrivals">

    <area shape="rect"
          coords="400,0,800,200"
          href="table.html"
          alt="Best Sellers"
          title="Best Sellers">

    <area shape="rect"
          coords="400,0,600,200"
          href="offers.html"
          alt="Offers"
          title="Offers">

</map>
</body>
</html>
