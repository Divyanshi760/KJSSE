<!DOCTYPE html>
<html>
<body>

<form>
<fieldset>
<legend>New User Registration</legend>

<label>Name:</label>
<input type="text" required placeholder="Enter Name" autofocus><br><br>

<label>Email:</label>
<input type="email" required><br><br>

<label>Password:</label>
<input type="password" required pattern=".{6,}"><br><br>

<label>Gender:</label>
<input type="radio" name="g"> Male
<input type="radio" name="g"> Female<br><br>

<label>Interests:</label>
<input type="checkbox"> Fiction
<input type="checkbox"> Academic<br><br>

<label>Date of Birth:</label>
<input type="date"><br><br>

<label>Upload ID:</label>
<input type="file"><br><br>

<input type="submit">

</fieldset>
</form>

</body>
</html>
