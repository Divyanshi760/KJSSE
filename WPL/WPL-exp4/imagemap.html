     usemap="#bookstoremap"
     width="800"
     height="400"
     style="max-width: 100%; height: auto;">
<map name="bookstoremap">
    <area shape="rect"
          coords="0,0,400,400"

          coords="400,0,800,200"

          title="Best Sellers">

    <area shape="rect"
          coords="400,0,600,200"
          href="offers.html"
          alt="Offers"
          title="Offers">

</map>
